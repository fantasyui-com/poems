<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Poems</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway');
    @import url('https://fonts.googleapis.com/css?family=Lato:300');
    .title {
      font-family: 'Raleway', sans-serif;
    }
    .byline {
      font-family: 'Raleway', sans-serif;
    }
    .lead {
      font-family: 'Lato', sans-serif;
    }
    .line {
      font-family: 'Raleway', sans-serif;
    }
    .space {
      margin-bottom: 4rem;
    }
    .f1 { font-size: .7rem; }
    .f2 { font-size: .85rem; }
    .f3 { font-size: .8rem; }
    .f4 { font-size: 1rem; }
    .f5 { font-size: 1.1rem; }
    @media print {
      .page-break {
        page-break-before: always;
      }
      .print-only {
        display: block;
      }
    }
    @media screen {
      .poem {
        border-bottom: 4px double silver;
        padding-top: 9rem;
        padding-bottom: 3rem;
      }
      .print-only {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">

        <div class="poem mt-0 intro">
          <div class="space"></div>
          <div style="text-align: center; padding-top: 10rem;">
            <div class="f4 d-inline-block" style="text-align: left;">
              <p>
                <h1 class="line display-2">Poems</h1>
              </p>
            </div>
          </div>
        </div>

        <div class="poem mt-3 kosmos">
          {{#each poems}}

            {{#each data}}
            <div class="clearfix page-break f4">
              <div class="title float-left">{{../meta.title}} <small>({{../meta.year}}) by {{../meta.author}}</small></div>
              <div class="text-secondary byline float-right">Part {{number}}/{{numbers}}</div>
            </div>
            <div class="space"></div>
            <div class="p-3" style="text-align: center;">
              <div class="f2 d-inline-block" style="text-align: left; width: 70%;">
                {{#each page}}
                  <p class="pb-1">
                  {{#each section}}
                    <div class="line f3 mb-3">{{.}}</div>
                  {{/each}}
                  </p>
                {{/each}}
              </div>
            </div>
            {{/each}}

          {{/each}}
        </div>

      </div>
    </div>
  </div>
</body>
</html>
